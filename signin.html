<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="signin.css" />
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <div class="container-left">
      <img class="logo" src="logo1.png" alt="" />
      <img class="img" src="Layer.svg" alt="" />
    </div>
    <div class="container-right">
      <span class="heading1">Nice to see you again!</span>
      <form action="home.html">
        <div class="form-group">
          <input type="email" placeholder="Email or phone number" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Enter password" />
        </div>
        <div class="ques">
          <label class="switch">
            <input type="checkbox" />
          </label>
          <p class="remb">Remember me?</p>
          <p>Forgot password?</p>
        </div>
        <a href="home.html"><button class="btn">Sign In</button></a>
        <hr class="line" />
        <p class="ques2">
          Don't have an account?
          <a class="lnk" href="signup.html"> Get Started</a>
        </p>
      </form>
    </div>
  </body>
</html>
