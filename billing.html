  <head>

    <title>Document</title>
    <link rel="stylesheet" href="billing.css" />

  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul>
          <img class="img" src="logo1.png" alt="" />
          <div class="head-text">
            <li>
              <a href="home.html">Home</a>
            </li>
            <li><a class="active" href="category.html">Shop</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="contact.html">Contact us</a></li>
          </div>
          <div class="head-icon">
            <div>
              <li>
                <a href="signin.html">
                  <img src="register1.svg" alt="W3Schools.com" />
                </a>
              </li>
            </div>
            <li><img src="heart.svg" alt="" /></li>
            <li>
              <img src="cart.svg" alt="" />
            </li>
            <li><img src="SEARCH.svg" alt="" /></li>
          </div>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="top1">
        <img src="material-symbols_arrow-back-rounded.svg" alt="" />
        <h3>SELECT DELIVERY ADDRESS</h3>
      </div>
      <div class="left">
        <div class="cod2">
          <div class="round">
            <input type="radio" checked id="checkbox" name="card" />
            <label for="checkbox"></label>
          </div>
          <p>Cash On Delivery</p>
        </div>
        <div class="cod">
          <div class="round">
            <input type="radio" name="card" />
            <label for="checkbox"></label>
          </div>
          <p>PhonePay/Google Pay/BHIM UPI</p>
        </div>
        <div class="cod">
          <div class="round">
            <input type="radio" name="card" />
            <label for="checkbox"></label>
          </div>
          <p>Net Banking</p>
        </div>
        <div class="cod1">
          <div class="check">
            <div class="round">
              <input type="radio" name="card" />
              <label for="checkbox"></label>
            </div>
            <p>Credit/Debit Card</p>
            <img class="pay1" src="paymenticon.svg" alt="" />
            <img class="pay2" src="payicon.svg" alt="" />
          </div>
          <form action="">
            <input class="input1" type="text" placeholder="Card Number" />
            <input class="input5" type="text" placeholder="Name on Card" />
            <div class="input3">
              <input class="input2" type="text" placeholder="MM/YY" />
              <input class="input4" type="text" placeholder="CVV" />
            </div>
          </form>
        </div>
        <div class="icons">
          <img src="c1.svg" alt="" />
          <img src="c5.svg" alt="" />
          <img src="c3.svg" alt="" />
          <img src="c4.svg" alt="" />
          <img src="c2.svg" alt="" />
        </div>
      </div>
      <div class="pr">
        <h4>PRICE DETAILS (2 ITEMS)</h4>
        <div class="money">
          <p>Total MRP</p>
          <p>Rs.3838</p>
        </div>
        <div class="money">
          <p>Discount on MRP</p>
          <p class="free">-Rs.0</p>
        </div>
        <div class="money">
          <p>Coupon Discount</p>
          <p>Rs.0</p>
        </div>
        <div class="money">
          <p>Delivery Charge</p>
          <p class="free">+Rs. 110</p>
        </div>
        <div class="money">
          <h5>Total Amount</h5>
          <p style="color: #82aae3; font-weight: bold">Rs.3948</p>
        </div>
        <a href="orderplaced.html"
          ><button class="btn" style="cursor: pointer">
            Pay and Place Order
          </button></a
        >
      </div>
    </div>
