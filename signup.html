<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up page</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <div class="container-left">
      <img class="logo" src="logo1.png" alt="" />
      <img class="img" src="Layer.svg" alt="" />
    </div>
    <div class="container-right">
      <span class="heading1"
        >Create an Account <br />
        <p class="subhead">
          Hello there, Let's start your journey with us.
        </p></span
      >
      <form action="home.html">
        <div class="form-group">
          <input type="email" name="" placeholder="Email or phone number" />
        </div>
        <div class="form-group">
          <input type="password" name="" placeholder="Enter password" />
        </div>
        <div class="ques">
          <label class="switch">
            <input type="checkbox" />
          </label>
          <p class="condition">
            I accept the <a class="link1" href="">Terms of Service</a> and
            <a class="link1" href="">Privacy Policy</a>
          </p>
        </div>
        <a href="home.html"><button class="btn">Sign Up</button></a>
        <hr class="line" />
        <p class="ques2">
          Already have an account?
          <a class="lnk" href="signin.html"> Login now</a>
        </p>
      </form>
    </div>
  </body>
</html>
